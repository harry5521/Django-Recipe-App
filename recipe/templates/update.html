<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}"> -->
    <title>Document</title>
</head>

<body>

    <form action="{% url 'update_recipe' recipe.id %}" method="POST" enctype="multipart/form-data" class="container mt-5 mx-auto p-3 card"
        style="max-width: 500px;">
        <h2 class="make-recipe-heading">Update your Recipe</h2>
        {% csrf_token %}
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input class="form-control" value="{{recipe.recipe_name}}" name="recipe_name" id="recipe_name" required>
        </div>
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" id="recipe_description" required
                rows="3">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" name="recipe_image" id="recipe_image">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
