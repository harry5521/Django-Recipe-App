<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Register</title>
</head>

<body>

  <div>

    <form action="/register/" method="POST" class="container mx-auto my-5 card p-3 w-50">
      {% csrf_token %}
      <h2 class="text-center mb-3">Register</h2>
      {% if messages %}
      {% for message in messages %}
      <div
        class="alert {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'success' %} alert-success {% else %} alert-info {% endif %} alert-dismissible fade show"
        role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}


      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-rZyL5zj6pf1CpI9Y3o2UPqKlE3QzSwlM+4XQQ8YAn2Y6AxtA1t6z60lNJutBlyFZ"
    crossorigin="anonymous"></script>

</body>

</html>
