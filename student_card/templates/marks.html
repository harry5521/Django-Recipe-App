<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    
    <div class="container-fluid my-5">
        <h1 class="text-center mb-5">Student Marks</h1>
        <h3>Total Marks : {{total_marks}}</h3>
        <table class="table mt-3" border="2">
            
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"> Student ID</th>
                <th scope="col">Student Name</th>
                <th scope="col">Student Subjects</th>
                <th scope="col">Student Marks</th>
                <th scope="col">Grade</th>
              </tr>
            </thead>
            <tbody>
                {% for mark in marks %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{mark.student.std_id}}</td>
                <td>{{mark.student.std_name}}</td>
                <td>{{mark.subject.subject_name}}</td>
                <td>{{mark.marks}}</td>
                <td>{{mark.grade}}</td>
              </tr>
              {% endfor %}
            </tbody>
            
          </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
